<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart PPC Audit Tool</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

<header class="app-header">
  <img src="assets/logo.png" class="logo">
  <div>
    <h1>Flipkart PPC Audit Tool</h1>
    <p>Upload all 4 CSV reports to generate audit</p>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Upload Reports (CSV)</h2>

    <div class="upload-grid">

      <div class="upload-box">
        <label>Consolidated Daily Report</label>
        <input type="file" id="dailyFile">
        <span id="dailyStatus" class="status">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Consolidated FSN Report</label>
        <input type="file" id="fsnFile">
        <span id="fsnStatus" class="status">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Placement Performance Report</label>
        <input type="file" id="placementFile">
        <span id="placementStatus" class="status">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Campaign Order Report</label>
        <input type="file" id="campaignFile">
        <span id="campaignStatus" class="status">Not uploaded</span>
      </div>

    </div>
  </section>

  <section id="validation-summary" class="card hidden">
    ✔ All files validated successfully
  </section>

  <div class="cta">
    <button id="generateAudit" disabled>Generate Audit Report →</button>
  </div>

</main>

<script src="js/app.js"></script>
</body>
</html>
