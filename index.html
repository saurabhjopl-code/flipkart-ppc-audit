<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart PPC Audit Tool</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="app-header">
  <h1>Flipkart PPC Audit Tool</h1>
  <p>Upload all 4 CSV reports to generate audit</p>
</header>

<main class="container">

  <section class="card">
    <h2>Step 1: Upload Your Reports (CSV)</h2>

    <div class="upload-grid">

      <div class="upload-box">
        <label>Consolidated Daily Report</label>
        <input type="file" id="dailyFile" accept=".csv">
        <span class="status" id="dailyStatus">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Consolidated FSN Report</label>
        <input type="file" id="fsnFile" accept=".csv">
        <span class="status" id="fsnStatus">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Placement Performance Report</label>
        <input type="file" id="placementFile" accept=".csv">
        <span class="status" id="placementStatus">Not uploaded</span>
      </div>

      <div class="upload-box">
        <label>Campaign Order Report</label>
        <input type="file" id="campaignFile" accept=".csv">
        <span class="status" id="campaignStatus">Not uploaded</span>
      </div>

    </div>
  </section>

  <section class="card hidden" id="validation-summary">
    <strong>✔ All files uploaded & validated</strong>
  </section>

  <div class="cta">
    <button id="generateAudit" disabled>Generate Audit Report →</button>
  </div>

</main>

<script src="js/app.js"></script>
</body>
</html>
