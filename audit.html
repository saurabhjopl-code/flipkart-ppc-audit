<!DOCTYPE html>
<html>
<head>
  <title>Flipkart PPC Audit Report</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="brand-header">
  <img src="assets/logo.png" class="brand-logo">
  <div class="brand-text">
    <h1>Flipkart PPC Audit Report</h1>
    <p>SKU-level Performance Audit</p>
  </div>
</header>

<main class="container">

  <section class="card score-card">
    <h2>Audit Score</h2>
    <div id="auditScore" class="audit-score">0</div>
  </section>

  <section class="card">
    <h2>Summary</h2>
    <table><tbody id="summaryTable"></tbody></table>
  </section>

  <section class="card">
    <h2>Critical Issues</h2>
    <ul id="criticalIssues"></ul>
  </section>

  <section class="card">
    <h2>SKU / Product Performance</h2>
    <table>
      <thead>
        <tr>
          <th>SKU</th><th>Views</th><th>Clicks</th>
          <th>Spend</th><th>Revenue</th><th>ROI</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="skuTable"></tbody>
    </table>
  </section>

  <section class="card">
    <h2>Placement Performance</h2>
    <table>
      <thead>
        <tr>
          <th>Placement</th><th>Spend</th><th>Revenue</th><th>ROI</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="placementTable"></tbody>
    </table>
  </section>

  <section class="card">
    <h2>Campaign Order Health</h2>
    <div id="campaignSummary"></div>
  </section>

  <section class="card">
    <h2>Recommendations</h2>
    <button id="downloadRecommendations">Download Recommendations (CSV)</button>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
