<!DOCTYPE html>
<html>
<head>
  <title>Flipkart PPC Audit Report</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="brand-header">
  <img src="assets/logo.png" class="brand-logo">
  <div>
    <h1>Flipkart PPC Audit Report</h1>
    <p>Campaign · SKU · Placement · Strategy</p>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Campaign Performance</h2>
    <table><tbody id="campaignPerformance"></tbody></table>
  </section>

  <section class="card">
    <h2>Direct vs Indirect Impact</h2>
    <table><tbody id="directIndirect"></tbody></table>
  </section>

  <section class="card">
    <h2>Campaign Funnel Health</h2>
    <table><tbody id="campaignFunnel"></tbody></table>
  </section>

  <section class="card">
    <h2>SKU / FSN Performance</h2>
    <table><tbody id="skuTable"></tbody></table>
  </section>

  <section class="card">
    <h2>Placement Effectiveness</h2>
    <table><tbody id="placementTable"></tbody></table>
  </section>

  <section class="card">
    <h2>Daily Sales Trend</h2>
    <table><tbody id="dailyTrend"></tbody></table>
  </section>

  <section class="card">
    <h2>Ads Contribution & Volatility</h2>
    <table><tbody id="summaryTable"></tbody></table>
  </section>

  <section class="card">
    <h2>Executive Summary</h2>
    <ul id="execSummary"></ul>
  </section>

  <section class="card">
    <h2>Download Recommendations</h2>
    <button id="downloadReco">Download CSV</button>
  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
