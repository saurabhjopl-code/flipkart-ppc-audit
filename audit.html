<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PPC Audit Report</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="audit-header">
  <img src="assets/logo.png" class="logo">
  <h2>Flipkart PPC Audit Report</h2>
  <button id="downloadPDF">Download PDF</button>
</header>

<main class="container" id="pdfContent">

  <section class="card">
    <h2>Executive Summary</h2>
    <div id="summary"></div>
  </section>

  <section class="card">
    <h2>Critical Red Flags</h2>
    <ul id="redFlags"></ul>
  </section>

  <section class="card">
    <h2>FSN / Product Performance</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Views</th>
          <th>Clicks</th>
          <th>Revenue (₹)</th>
          <th>ROI</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="fsnTable"></tbody>
    </table>
  </section>

  <section class="card">
    <h2>Placement Performance</h2>
    <table>
      <thead>
        <tr>
          <th>Placement</th>
          <th>Spend (₹)</th>
          <th>Revenue (₹)</th>
          <th>ROI</th>
        </tr>
      </thead>
      <tbody id="placementTable"></tbody>
    </table>
  </section>

  <section class="card">
    <h2>Campaign Order Health</h2>
    <div id="campaignSummary"></div>
  </section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
